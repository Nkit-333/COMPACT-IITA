{% extends  'fac_dashboard.html' %}
{% load static %}
{% block content %} 
<link rel="stylesheet" href="{% static 'css/profile.css'%}">

<div class="main_content">
    <h1><div class="header">Profile</div></h1>

    <div class="info">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
                    <div class="well profile">
                        <div class="col-sm-12">
                            <div class="col-xs-12 col-sm-8" id = "design">
                                <img src = "/static/img/profile/default.png">
                                <br>
                                <hr>
                                <br>
                                <h2>{{user.get_username}}</h2>
                                <p><strong>Name: </strong> {{user.get_full_name}} </p>
                                <p><strong>Email: </strong> {{user.email}} </p>
                                <p><strong>About: </strong> Faculty At IIIT-A </p>
                                <p><strong>Degree: </strong> PHD </p>
                                <br>
                            </div>             
                        </div>            
                        <div class="col-xs-12 divider text-center">
                            <div class="col-xs-12 col-sm-4 emphasis"></div>
                        </div>
                    </div>                 
                </div>
            </div>
        </div>
    </div>
    
</div>

{% endblock %}
