{% extends  'Student.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/attendance.css'%}">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="main_content">
  <h1> <div class="header">Assignment</div> </h1>
   <div class="info">

     <table class='table table-hover'>
       <thead class='table-info'>
       <tr>
           <th><h2>Title</h2></th>
           <th><h2>Subject</h2></th>
           <th><h2>Due Date</h2></th>
           <th><h2>Download</h2></th>
       </tr>
       </thead>
       <tbody>
       {% for element in List %}
           <tr>
               <td><h4>{{ element.Atitle }}</h4></td>
               <td><h4>{{ element.Asubject }}</h4></td>
               <td><h4>{{ element.ADOU }}</h4></td>
               <td>
                   <a class = 'button1' href="{{ element.AFile.url }}" target="_blank">Download PDF</a>
               </td>
           </tr>
       {% endfor %}
       </tbody>
   </table>

 </div>
</div> 

{% endblock %}
